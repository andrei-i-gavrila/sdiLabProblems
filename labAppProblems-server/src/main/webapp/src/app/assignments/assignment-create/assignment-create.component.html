<form (ngSubmit)="createAssignment()">
  <div class="form-group">
    <select class="form-control" [(ngModel)]="student" id="student" name="student" title="student" NG>
      <option [value]="null" disabled selected>Select a student</option>
      <option *ngFor="let student of students" [ngValue]="student">{{student.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <select class="form-control" [(ngModel)]="problem" id="problem" name="problem" title="problem">
      <option [value]="null" disabled selected>Select a problem</option>
      <option *ngFor="let problem of problems" [ngValue]="problem">{{problem.title}}</option>
    </select>
  </div>


  <div class="form-group">
    <input class="form-control btn btn-primary" type="submit" value="Create"/>
  </div>
</form>
